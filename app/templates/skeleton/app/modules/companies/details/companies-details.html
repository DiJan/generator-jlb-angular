<h2 class="page-header">
    <img ng-if="company.picture" ng-src="{{company.picture}}" alt="Company logo" class="img-circle">
    {{company.name}}
    <small>{{ isEditing ? 'edit' : 'create' }}</small>
</h2>


<div class="container">
    <div class="row">
        <div class="col-md-6">


            <form class="form-horizontal">

                <div class="form-group">
                    <label class="col-sm-4 control-label">Company Id</label>
                    <div class="col-sm-8">
                        <p ng-if="isEditing" class="form-control-static" ng-bind="company.id"></p>
                        <p ng-if="!isEditing" class="form-control-static text-muted">Auto generated on save</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Company Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" ng-model="company.name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="col-sm-4 control-label">Address</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="address" ng-model="company.address">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="col-sm-4 control-label">Phone</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="phone" ng-model="company.phone">
                    </div>
                </div>

                <fieldset>
                    <legend>Contact</legend>

                <div class="form-group">
                    <label for="last" class="col-sm-4 control-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="last" ng-model="company.contact.name.last">
                    </div>
                </div>

                <div class="form-group">
                    <label for="first" class="col-sm-4 control-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="first" ng-model="company.contact.name.first">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" ng-model="company.contact.email">
                    </div>
                </div>
                </fieldset>
            </form>

            <div class="pull-right">
                <a ui-sref="page.companies.list" type="button" class="btn btn-sm btn-link">cancel</a>
                <button ng-if="isEditing" ng-click="delete()" type="button" class="btn btn-sm btn-danger">Delete</button>
                <button ng-click="createOrUpdate()" type="button" class="btn btn-sm btn-success">
                    <small>{{ isEditing ? 'Update' : 'Create' }}</small>
                </button>
            </div>
        </div>
    </div>
</div>
