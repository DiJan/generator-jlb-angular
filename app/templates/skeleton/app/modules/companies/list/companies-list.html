<h2>
    {{ 'COMPANIES.LIST_TITLE' |  translate }}

    <a ui-sref="^.create" class="pull-right btn btn-sm btn-success">
        <i class="glyphicon glyphicon-plus"></i>
        {{'COMPANIES.ACTION_CREATE' | translate}}
    </a>
</h2>

<table class="table table-hover">
    <thead>
        <tr>
            <th translate>COMPANIES.PROPERTY_NAME</th>
            <th translate>COMPANIES.PROPERTY_CONTACT</th>
            <th translate>COMPANIES.PROPERTY_EMAIL</th>
            <th class="text-right" translate>COMMON.HEADER.ACTIONS</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="company in companies | orderBy:'id'">
            <td>{{company.name}}</td>
            <td>{{company.contact.name.last}}, {{company.contact.name.first}}</td>
            <td>{{company.contact.email}}</td>
            <td class="text-right">
                <a ui-sref="^.edit({id: company.id})" class="glyphicon glyphicon-pencil"></a>
            </td>
        </tr>
    </tbody>
</table>
