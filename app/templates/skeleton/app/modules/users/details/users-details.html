<h2 class="page-header">
    {{user.name}}
    <small>{{ isEditing ? 'edit' : 'create' }}</small>
</h2>


<div class="container">
    <div class="row">
        <div class="col-md-6">


            <form class="form-horizontal">

                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" ng-model="user.name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" ng-model="user.email">
                    </div>
                </div>
            </form>

            <div class="pull-right">
                <a ui-sref="page.users.list" type="button" class="btn btn-sm btn-link">cancel</a>
                <button ng-if="isEditing" ng-click="delete()" type="button" class="btn btn-sm btn-danger">Delete</button>
                <button ng-click="createOrUpdate()" type="button" class="btn btn-sm btn-success">
                    <small>{{ isEditing ? 'Update' : 'Create' }}</small>
                </button>
            </div>
        </div>
    </div>
</div>
