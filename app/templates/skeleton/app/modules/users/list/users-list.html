<h2>
    {{ 'USERS.LIST_TITLE' | translate }}

    <a ui-sref="^.create" class="pull-right btn btn-sm btn-success">
        <i class="glyphicon glyphicon-plus"></i>
        {{ 'USERS.ACTION_CREATE' | translate }}
    </a>
</h2>

<table class="table table-hover">
    <thead>
        <tr>
            <th translate>USERS.PROPERTY_NAME</th>
            <th translate>USERS.PROPERTY_EMAIL</th>
            <th class="text-right" translate>COMMON.HEADER.ACTIONS</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users | orderBy:'name'">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td class="text-right">
                <a ui-sref="^.edit({id: user.id})" class="glyphicon glyphicon-pencil"></a>
            </td>
        </tr>
    </tbody>
</table>
