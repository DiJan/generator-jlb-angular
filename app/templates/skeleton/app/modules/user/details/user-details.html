<h2 class="page-header">
    {{user.name}}
    <small>{{ isEditing ? 'USER.ACTION_UPDATE' : 'USER.ACTION_CREATE' | translate }}</small>

</h2>


<div class="container">
    <div class="row">
        <div class="col-md-6">


            <form class="form-horizontal">

                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label" translate>USER.PROPERTY_NAME</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" ng-model="user.name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label" translate>USER.PROPERTY_EMAIL</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" ng-model="user.email">
                    </div>
                </div>
            </form>

            <div class="pull-right">
                <a ui-sref="page.user.list" type="button" class="btn btn-sm btn-link" translate>USER.ACTION_CANCEL</a>
                <button ng-if="isEditing" ng-click="delete()" type="button" class="btn btn-sm btn-danger" translate>USER.ACTION_DELETE</button>
                <button ng-click="createOrUpdate()" type="button" class="btn btn-sm btn-success">{{ isEditing ? 'USER.ACTION_UPDATE' : 'USER.ACTION_CREATE' | translate }}</button>
            </div>
        </div>
    </div>
</div>
